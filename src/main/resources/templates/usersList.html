    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://css.gg/lock-unlock.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../static/css/navbar.css" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<div th:insert="navbar :: navbar"> </div>
<body style="margin-left: 30px">

<img src="../static/images/userlist.png" th:src="@{/images/userlist.png}" alt="Media Resource"/>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">username</th>
            <th scope="col">admin</th>
            <th scope="col">block</th>
            <th scope="col">edit</th>
            <th scope="col">delete</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="user : ${users}" >
            <tr>
                <td><a class="btn btn-outline-secondary" th:href="@{'/personalPage/'+${user.id}}" role="button" th:text="${user.username}"</a></td>
                <td th:text="${user.isAdmin} ? 'Yes' : 'No'"></td>
                <td>
                    <form th:action="@{'/user/block/'+${user.id}}" method="post">
                        <button type="submit" class="btn btn-outline-secondary" th:text="${user.isEnabled} ? 'Active' : 'Blocked'" ></button>
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                    </form>
                </td>
                <td>
                    <form th:action="@{'/user/'+${user.id}}" method="post">
                    <button type="submit" class="btn btn-outline-secondary">edit</button>
                    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                    </form>
                </td>
                <td>
                    <form th:action="@{'/user/delete/'+${user.id}}" method="post">
                        <button type="submit" class="btn btn-outline-secondary">delete</button>
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                    </form>
                </td>
            </tr>

        </tbody>

    </table>
