<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>collectionApp</title>
    <link href='https://css.gg/lock-unlock.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../static/css/navbar.css" th:href="@{/css/navbar.css}">
    <link th:href="@{/css/navbar.css}" type="text/css">
    <link rel="stylesheet" type="text/css" href="../static/css/card.css" th:href="@{/css/card.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/productcard.css" th:href="@{/css/productcard.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/axis.css" th:href="@{/css/axis.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<div th:insert="navbar :: navbar" />
<body style="margin-left: 30px">


<div class = "mb-4">
    <button class="btn btn-outline-secondary" type="button" data-bs-toggle="collapse"
            data-bs-target="#showTags" aria-expanded="false" aria-controls="showTags"
        th:text="#{tagsCloud}">

    </button>
    <div class="collapse mb-4" id = "showTags">
        <div th:each="tag : ${tags}">
            <a th:href="@{'/showByTag/' + ${tag.id}}" th:text="${tag.tagName}" />
        </div>
    </div>
</div>
</div>
</div>
    <h2 th:text="#{largestCol}"></h2>
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div th:each="col : ${collection}">
        <div class="col">
            <div class="card card-custom bg-white border-white border-0">
                <div class="card-custom-img" th:style="'background-image:url('+ ${col.getPhotosImagePath()}+');'"></div>
                <div class="card-custom-avatar">
                    <img class="img-fluid"  th:src="@{${col.owner.getPhotosImagePath()}}" alt="Avatar" />
                </div>
                <div class="card-body" style="overflow-y: auto">
                    <h3 th:text="${col.name}">
                    </h3>
                    <h4 class="card-title"
                        th:text="${col.getDescription()}">
                    </h4>
                </div>
                <div class="card-footer"style="background: inherit; border-color: inherit;">
                    <a th:href="@{'/collection/' + ${col.id}}" class="btn btn-dark"th:text="#{showCol}"> </a>
                    <a th:href="@{'/personalPage/' + ${col.owner.id}}" class="btn btn-dark"th:text="#{showOwner}"> </a>
                    <div th:if="${#authentication.name}==${col.owner.username} or ${#authorization.expression('hasAuthority(''ADMIN'')')}">
                        <a class="btn btn-outline-dark" th:href="@{'/collectionEdit/'+${col.id}}" role="button" th:text="#{edit}"></a>
                        <a class="btn btn-outline-dark" th:href="@{'/deleteCollection/' +${col.id}}" role="button"th:text="#{delete}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<h2 th:text="#{lastAddedItems}"></h2>
<td th:if="${lastAddedItems}">
    <div class="row row-cols-1 row-cols-md-6 g-6">
        <div th:each="item : ${lastAddedItems}">
            <div class="card1">
                <div class="card-banner">
                    <p class="category-tag popular" th:text="${item.collection.theme}" ></p>
                    <img class="banner-img" th:src="${item.getPhotosImagePath()}" alt=''>
                </div>
                <div class="card-body1" style="overflow-y: auto">
                    <p class="blog-hashtag" th:text="${item.tag}"></p>
                    <h2 class="blog-title" th:text="${item.name}"></h2>
                </div>
                <div class="card-profile">
                    <img class="profile-img" th:src="${item.collection.owner.getPhotosImagePath()}" alt=''>
                    <div class="card-profile-info">
                        <h3 class="profile-name" th:text="${item.collection.owner.username}"></h3>
                        <div sec:authorize="isAuthenticated()">
                            <a class="btn btn-outline-dark" th:href="@{'/likeItem/'+${item.id}}" role="button">

                                <i th:class="${item.getLikes().contains(#authentication.getPrincipal())} ? 'fa fa-heart':
                                                'fa fa-heart-o'"></i>
                                <div style="left:30px;top: 5px" th:text="${item.getLikes().size}"></div>
                            </a>
                            <a class="btn btn-outline-dark" th:href="@{'/'+${item.id}+'/comments'}" role="button" th:text="#{comments} +' '+ ${item.comments.size}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>
    </div>
</body>
</html>
