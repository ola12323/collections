<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>task4</title>
    <link href='https://css.gg/lock-unlock.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../static/css/navbar.css" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/buttons.css" th:href="@{/css/buttons.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body style="margin-left: 30px">
<div th:insert="navbar :: navbar" />
<h2 th:text="#{edit}"></h2>
    <form th:action="@{'/editItem/' + ${currentItem.id}}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="editName" class="form-label" th:text="#{itemName}"></label>
            <input type="text" class="form-control w-50 ${(nameError??)?string('is-invalid','')}"
                   th:value = "${currentItem.name}" name="name" id = "editName">
        </div>
        <div class = "mb-3">
            <label for="editTag" class="form-label" th:text="#{itemTag}"></label>
            <input type="text" class="form-control w-50"
                   th:value = "${currentItem.tag}"
                   name="tag" id ="editTag">
        </div>
        <div class="form-outline mb-4" >
            <input type="text" id="optionalString1" class="form-control" th:value="${currentItem.customString1}" name="customString1" />
            <label class="form-label" for="optionalString1">String1</label>
        </div>

        <!-- Optional String 2 -->
        <div class="form-outline mb-4" >
            <input type="text" id="optionalString2" class="form-control" th:value="${currentItem.customString2}" name="customString2" />
            <label class="form-label" for="optionalString2">String2</label>
        </div>

        <!-- Optional String 3 -->
        <div class="form-outline mb-4" >
            <input type="text" id="optionalString3" class="form-control" th:value="${currentItem.customString3}" name="customString3" />
            <label class="form-label" for="optionalString3">String3</label>
        </div>


        <!-- Optional Integer 1 -->
        <div class="form-outline mb-4" >
            <input type="number" id="customInteger1" class="form-control" th:value="${currentItem.customInteger1}" name="customInteger1" />
            <label class="form-label" for="customInteger1">Integer1</label>
        </div>

        <!-- Optional Integer 2 -->
        <div class="form-outline mb-4" >
            <input type="number" id="customInteger2" class="form-control" th:value="${currentItem.customInteger2}" name="customInteger2" />
            <label class="form-label" for="customInteger2">Integer2</label>
        </div>

        <!-- Optional Integer 3 -->
        <div class="form-outline mb-4" >
            <input type="number" id="customInteger3" class="form-control" th:value="${currentItem.customInteger3}" name="customInteger3" />
            <label class="form-label" for="customInteger3">Integer3</label>
        </div>


        <!-- Optional Boolean 1 -->
        <div class="form-outline mb-4"  >
            <select class="form-select" aria-label="Default select example" th:value="${currentItem.customBoolean1}" name="customBoolean1" >
                <option value="1" selected>True</option>
                <option value="0">False</option>
            </select>
            <label class="form-label">Boolean1</label>
        </div>

        <!-- Optional Boolean 2 -->
        <div class="form-outline mb-4"  >
            <select class="form-select" aria-label="Default select example" th:value="${currentItem.customBoolean2}" name="customBoolean2" >
                <option value="1" selected>True</option>
                <option value="0">False</option>
            </select>
            <label class="form-label">Boolean2</label>
        </div>

        <!-- Optional Boolean 3 -->
        <div class="form-outline mb-4"  >
            <select class="form-select" aria-label="Default select example" th:value="${currentItem.customBoolean3}" name="customBoolean3" >
                <option value="1" selected>True</option>
                <option value="0">False</option>
            </select>
            <label class="form-label">Boolean3</label>
        </div>


        <!-- Optional MultilineText 1 -->
        <div class="form-outline mb-4" >
            <textarea type="text" rows="3" id="customMultilineText1" class="form-control" th:value="${currentItem.customMultilineText1}" name="customMultilineText1"></textarea>
            <label class="form-label" for="customMultilineText1">MultilineText1</label>
        </div>

        <!-- Optional MultilineText 2 -->
        <div class="form-outline mb-4" >
            <textarea type="text" rows="3" id="customMultilineText2" class="form-control" th:value="${currentItem.customMultilineText2}" name="customMultilineText2"></textarea>
            <label class="form-label" for="customMultilineText2">MultilineText2</label>
        </div>

        <!-- Optional MultilineText 3 -->
        <div class="form-outline mb-4" >
            <textarea type="text" rows="3" id="customMultilineText3" class="form-control" th:value="${currentItem.customMultilineText3}" name="customMultilineText3"></textarea>
            <label class="form-label" for="customMultilineText3">MultilineText3</label>
        </div>

        <p></p>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
        <button type="submit" class="button"th:text="#{edit}"></button>
    </form>
